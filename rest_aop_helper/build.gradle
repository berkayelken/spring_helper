plugins {
    id 'java'
    id 'java-library'
    id 'maven'
    id 'signing'
}

group 'io.github.berkayelken'
setArchivesBaseName('bananazura-aop')
version '1.0.1'

task javadocJar(type: Jar) {
    setArchivesBaseName("bananazura-aop")
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    setArchivesBaseName("bananazura-aop")
    classifier = 'sources'
    from sourceSets.main.allSource
}

signing {
    sign configurations.archives
}

artifacts {
    archives javadocJar, sourcesJar
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.github.berkayelken:bananazura-common:1.0.1'

    compileOnly 'org.springframework:spring-web:5.3.16'
    compileOnly 'org.springframework:spring-webmvc:5.3.16'
    implementation 'org.springframework:spring-aop:5.3.16'
    compileOnly 'org.springframework.boot:spring-boot-autoconfigure:2.6.4'


    implementation 'org.aspectj:aspectjrt:1.9.8'
    implementation 'org.aspectj:aspectjweaver:1.9.8'

    compileOnly 'org.projectlombok:lombok:1.18.8'
    compileOnly 'org.slf4j:slf4j-api:1.7.21'

    compileOnly 'javax.servlet:servlet-api:2.5'

    annotationProcessor 'org.projectlombok:lombok:1.18.8'
}

test {
    useJUnitPlatform()
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://s01.oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name = 'bananazura-aop'
                packaging 'jar'
                description = 'Bananazura Spring Helper with Aspect Oriented Programming'
                url = 'https://github.com/berkayelken/spring_helper/tree/master/rest_aop_helper'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'Berkay.Yelken'
                        name = 'Berkay Yelken'
                        email = 'berkayelken@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:https://github.com/berkayelken/spring_helper.git'
                    developerConnection = 'scm:git:git@github.com:berkayelken/spring_helper.git'
                    url = 'https://github.com/berkayelken/spring_helper/tree/master/rest_aop_helper'
                }

            }
        }
    }
}
